<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
              <img 
                src="assets/images/contact.svg" 
                id="imageCadastro" 
                style='height: 50%;background-color:#FFFFFF; width: 50%;'
                onclick="document.getElementById('selectFoto').click()">
          </ion-avatar>
        </ion-item>
        <input type="file" id="selectFoto" (change)="enviaImage($event)" hidden accept="image/*">
        <ion-card-content>
          <ion-row>
            
            <ion-item>
              <ion-input type="text" [(ngModel)]="usuario.username" name="username" placeholder="Nome do UsuÃ¡rio"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="email" [(ngModel)]="usuario.email" name="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" [(ngModel)]="usuario.password" name="password" placeholder="Senha"></ion-input>
            </ion-item>
          </ion-row>
          <ion-row>
            <ion-col class="signup-col">
              <button ion-button class="submit-btn" full type="submit" (click)="cadastrarUsuario()" >Enviar</button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
  </form>
</ion-content>
